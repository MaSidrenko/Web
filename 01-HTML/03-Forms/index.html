<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Web Forms</h1>
    <main>
        <form action="handler.php" method="POST">
            <div>
                <label for="FirstName">Имя:</label>
                <input type="text" id="FirstName" placeholder="Введите ваше имя" name="FirstName" size="32"
                    minlength="3" maxlength="24" required pattern="^[A-ZА-Яa-zа-я]*">
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" placeholder="Введите пароль" name="password" size="32" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^\s]).{8,}$">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Введите ваш email" name="email" size="32" required>
            </div>
            <input type="submit" value="Отправить" name="submit">
        </form>
    </main>
</body>

</html>
