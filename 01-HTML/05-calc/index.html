<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>

        <div class="main-window">
            <div class="title-bar">
                <div class="title-bar-left-side">
                    <img src="ico/calc.ico" id="app-ico">
                </div>
                <div class="title-text">Калькулятор</div>
                <div class="title-bar-right-side">
                    <input type="button" class="control-button" value="&#x1F5D5">
                    <input type="button" class="control-button" value="&#128470" disabled>
                    <input type="button" class="control-button" value="&#10006" id="close-btn">
                </div>
            </div>
            <div class="rect">
                <div class="main-area">
                    <div class="left-side-line"></div>
                    <div class="work-area">
                        <div class="menu-bar">
                            <button>Edit</button>
                            <button>View</button>
                            <button>Help</button>
                        </div>
                        <div class="display">
                            <input type="text" name="text" value="0." id="text" />
                        </div>
                        <div class="buttons">
                            <div class="memory-buttons">
                                <div id="square"></div>
                                <button>MC</button>
                                <button>MR</button>
                                <button>MS</button>
                                <button>M+</button>
                            </div>
                            <div class="main-block">
                                <div class="wide-buttons">
                                    <button>Backspace</button>
                                    <button>CE</button>
                                    <button>C</button>
                                </div>
                                <div class="digit-buttons">

                                    <button>7</button>
                                    <button>8</button>
                                    <button>9</button>

                                    <button>4</button>
                                    <button>5</button>
                                    <button>6</button>

                                    <button>1</button>
                                    <button>2</button>
                                    <button>3</button>

                                    <button>0</button>
                                    <button>+/-</button>
                                    <button>.</button>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="right-side-line"></div>
                </div>
                <div class="bottom-side-line"></div>
            </div>
        </div>
    </div>
</body>

</html>
