<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>05-Functions</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/sun.png" type="image/x-icon">
</head>

<body class="dark">
     <div id="header">
         <div style="width: 88%;">header</div>
         <input type="number" id="delay" value="3" min="1" max="10" />
         <div onclick="SwitchBackground()"
         id="background_switch"></div>
         <div onclick="SwitchBackground()"
         id="background_switch_second"></div>
      
        </div>
        <div id="mouse"></div>
        <hr>
        <div id="current-time"></div>
        <div id="clock">
            <h3>Clock</h3>
            <div id="time-of-day">
                <span id="hours"></span>:
                <span id="minutes"></span>:
                <span id="seconds"></span>
        </div>
        <div id="current-date">
            <span id="year"></span>.
            <span id="month"></span>.
            <span id="day"></span>
        </div>
        <div id="weekday">

        </div>
        <input type="checkbox" name="show-date" id="show-date">
        <label for="show-date">Show Date</label>
        <input type="checkbox" name="show-weekday" id="show-weekday">
        <label for="show-weekday">Show Weekday</label>
        <div id="countdown-timer">
            <h2>Countdown Timer</h2>
            <input type="date" id="targetDate" value="2025-07-26">
            <input type="time" id="targetTime" value="20:00">
            <input type="button" id="btnStart" value="Start">
        </div>
        <div id="display">
            <div class="time-block">
                <div id="hours-unit" class="time-unit"></div>
                <div id="hours-marker" class="time-marker">Hours</div>
            </div>
            <div class="time-block">
                <div id="minutes-unit" class="time-unit"></div>
                <div id="minutes-marker" class="time-marker">Minutes</div>
            </div>
            <div class="time-block">
                <div id="seconds-unit" class="time-unit"></div>
                <div id="seconds-marker" class="time-marker">Seconds</div>
            </div>
        </div>
    </div>
    <div>
        <div id="target-date-value"></div>
        <div id="target-time-value"></div>
        <div id="result"></div>
    </div>
        <hr>
        <h2>Functions</h2>
        <input type="number" name="base" id="base" placeholder="base power">
        <input type="number" name="exponent" id="exponent" placeholder="exponent power">
        <input type="number" name="power" id="power" placeholder="power" readonly>
        <br>
        <button onclick="calculate()">Calculate</button>
        <input type="file" onchange="setImage()" id="image-file">
        <div id="photo-container">
            <img alt="photo" title="Photo" id="photo" width="400" height="300">
        </div>
        <script src="functions.js"></script>
</body>

</html>
